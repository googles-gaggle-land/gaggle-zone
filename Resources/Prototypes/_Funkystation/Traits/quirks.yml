- type: trait
  id: CarefulSteps
  name: trait-careful-steps-name
  description: trait-careful-steps-desc
  category: Quirks
  cost: 2 # Slower than galoshes, hurts no slip users, but still a no slip after all.
  components:
  - type: NoSlip
  - type: SlowedOverSlippery
    slowdownModifier: 0.65
  - type: SpeedModifierContactCapClothing
    maxContactSprintSlowdown: 0.65
    maxContactWalkSlowdown: 0.9 # Better than galoshes here but walk already prevents slip
  - type: ClothingSpeedModifier # Can careful steps be even weaker? most definitely.
    walkModifier: 0.9
    sprintModifier: 0.9

